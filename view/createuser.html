<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin - Create User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <h2 style="color:#fff"><a href="/admindashboard" style="color:#fff">CropWatch</a></h2>
    </li>
    
  </ul>
</nav>
<br><br><br><br>
<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h2>Add User</h2>
      <form action="/adduser" method="GET">
        <div class="form-group">
          <label for="uname">Username:</label>
          <input type="text" class="form-control" id="unmame" placeholder="Enter uname" name="uname">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="pass">Password:</label>
          <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass">
        </div>
        <div class="form-group">
          <label for="no">Mobile No:</label>
          <input type="number" class="form-control" id="num" placeholder="Enter number" name="num">
        </div>
        <div class="form-group">
          <label for="no">Address:</label>
          <input type="text" class="form-control" id="add" placeholder="Enter address" name="add">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>

</body>
</html>
